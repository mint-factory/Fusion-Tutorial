      margin: 0;
      padding: 0;

    body {
      background-color: #0D1B2A;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      position: relative;
    }
    /* Logo und Flaggen */
    .logo {
      position: fixed;
      top: 20px;
      left: 10px;
      width: 80px;
      z-index: 1000;
      text-align: center;
    }
    .logo img {
      height: 100px;
    }
    .logo-label {
      color: #FF9F1C;
      font-size: 12px;
      font-weight: bold;
      margin-top: 4px;
      margin-left: 8px;
    }
    .language-switch {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
    }
    .language-switch img {
      width: 30px;
      cursor: pointer;
      margin-left: 8px;
    }
    /* Header */
    header {
      text-align: center;
      margin-top: 60px;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 600;
      color: #E0E1DD;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1rem;
      color: #A9BCD0;
    }
    /* Zweispaltiges Layout (oben) */
    .content-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .model-column,
    .text-column {
      flex: 1 1 300px;
    }
    .model-column model-viewer {
      width: 100%;
      height: 400px;
      background-color: transparent;
    }
    .text-column {
      font-size: 1.1rem;
      line-height: 1.5;
      display: flex;
      align-items: center;
    }
    /* Trennungsstrich und Überschrift */
    .orange-divider {
      border: none;
      height: 2px;
      background-color: #FF9F1C;
      margin: 2rem 0;
    }
    .fusion-headline {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    /* Playlist Section */
    .playlist-section {
      text-align: center;
      margin-bottom: 2rem;
    }
    .playlist-section h2 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    .playlist-section p {
      font-size: 1rem;
      color: #A9BCD0;
      margin-bottom: 1rem;
    }
    .video-container {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 2rem;
      margin: 3rem 0;
    }
    /* Standardmäßig erhalten beide Spalten jeweils flex: 1 */
    .video-container > .model-column,
    .video-container > .video-column {
      flex: 1;
    }
    .video-container iframe,
    .video-container model-viewer {
      width: 100%;
      height: 280px;
      margin-bottom: 0;
    }
    /* Link-Container und orange Links */
    .link-container {
      display: flex;
      justify-content: center;
      gap: 15rem;
      margin-top: 0;
      margin-bottom: 5rem;
    }
    .orange-link {
      color: #FF9F1C;
      text-decoration: none;
      font-weight: 600;
    }
    .orange-link:hover {
      text-decoration: underline;
    }
    /* Footer */
    footer {
      text-align: center;
      margin-top: 2rem;
    }
    footer a {
      color: #FF9F1C;
      text-decoration: none;
      font-weight: 600;
      margin: 0 1rem;
    }
    footer a:hover {
      text-decoration: underline;
    }
    /* Verschiebung des headerDescription-Textes (Desktop) */
    p[data-i18n="headerDescription"] {
      position: relative;
      top: 100px;
    }
    /* Media Query für mobile Geräte */
    @media (max-width: 768px) {
      .container {
        margin-top: 120px;
      }
      .content-section {
        flex-direction: column;
        gap: 1rem;
      }
      .content-section .model-column,
      .content-section .text-column {
        display: block;
        width: 100%;
      }
      .model-column model-viewer {
        display: block;
        width: 100%;
        min-height: 300px;
        height: 300px;
        object-fit: contain;
      }
      .video-container {
        flex-direction: column;
        gap: 1rem;
      }
      .link-container {
        gap: 2rem;
      }
      p[data-i18n="headerDescription"] {
        top: 0;
        margin-top: 1rem;
      }
    }

      top: 0;
      left: 0;

      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      text-align: center;
    }

      padding: 10px 20px;

  <script>
    // Beim Laden der Seite: Sprache anhand der Browsereinstellung ermitteln
    document.addEventListener('DOMContentLoaded', () => {
      let lang = 'en'; // Standard: Englisch
      const userLang = navigator.language.toLowerCase();
      if (userLang.startsWith('de')) {
        lang = 'de';
      } else if (userLang.startsWith('es')) {
        lang = 'es';
      } else if (userLang.startsWith('ja')) {
        lang = 'ja';
      }
      setLanguage(lang);
    });
  </script>

  <!-- Script: Cookie Consent und dynamisches Laden der YouTube-IFRAMEs -->
  <script>
    // Bereits vorhanden:
    function loadYouTubeIframes() {
      const playerCount = 15; // Anzahl der YouTube-Player
      for (let i = 1; i <= playerCount; i++) {
        const player = document.getElementById('youtubePlayer' + i);
        if (player && player.dataset.src) {
          player.src = player.dataset.src;
        }
      }
    }
  
    // NEU: Funktion zum Erstellen der Platzhalter
    function showPlaceholders() {
      const playerCount = 15;
      for (let i = 1; i <= playerCount; i++) {
        const frame = document.getElementById('youtubePlayer' + i);
        if (frame) {
          // iFrame unsichtbar machen
          frame.style.display = 'none';
  
          // Platzhalter-Element erstellen
          const placeholder = document.createElement('div');
          placeholder.classList.add('video-placeholder');
          placeholder.style.cssText = `
            width: 100%;
            height: 280px;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 0;
          `;
  
          // Inhalt des Platzhalters
          placeholder.innerHTML = `
            <p style="text-align: center;">
              You have declined cookies.<br>
              This YouTube video is disabled.
            </p>
            <button style="margin-top:10px;" onclick="acceptCookiesAndLoad()">
              Accept Cookies & Load Video
            </button>
          `;
  
          // Platzhalter DOM-mäßig vor oder nach dem Iframe einfügen
          // Hier: vor dem eigentlichen iFrame, damit die Reihenfolge stimmt
          frame.parentNode.insertBefore(placeholder, frame);
        }
      }
    }
  
    // NEU: Wenn Nutzer nachträglich zustimmt
    function acceptCookiesAndLoad() {
      localStorage.setItem("cookiesAccepted", "true");
      document.body.style.overflow = "";
  
      // Alle Platzhalter entfernen
      const placeholders = document.querySelectorAll('.video-placeholder');
      placeholders.forEach(ph => ph.remove());
  
      // iFrames wieder sichtbar machen
      const playerCount = 15;
      for (let i = 1; i <= playerCount; i++) {
        const frame = document.getElementById('youtubePlayer' + i);
        if (frame) {
          frame.style.display = '';
        }
      }
  
      // Jetzt die YouTube-Iframes laden
      loadYouTubeIframes();
    }
  
    // Event Listener für DOMContentLoaded (angepasst)
    document.addEventListener("DOMContentLoaded", function() {
      const cookiesAccepted = localStorage.getItem("cookiesAccepted");
      
      if (cookiesAccepted === "true") {
        // User hat bereits zugestimmt
        loadYouTubeIframes();
      } else if (cookiesAccepted === "false") {
        // User hat bereits abgelehnt -> IFrames NICHT laden, stattdessen Platzhalter
        showPlaceholders();
      } else {
        // Noch keine Entscheidung -> Modal anzeigen
        document.getElementById("cookieConsentModal").style.display = "flex";
        document.body.style.overflow = "hidden";
      }
  
      // Klick auf "Accept"
      document.getElementById("acceptCookies").addEventListener("click", function(){
        localStorage.setItem("cookiesAccepted", "true");
        document.getElementById("cookieConsentModal").style.display = "none";
        document.body.style.overflow = "";
        loadYouTubeIframes();
      });
  
      // Klick auf "Decline"
      document.getElementById("declineCookies").addEventListener("click", function(){
        localStorage.setItem("cookiesAccepted", "false");
        document.getElementById("cookieConsentModal").style.display = "none";
        document.body.style.overflow = "";
        showPlaceholders();
      });
    });
  </script>
